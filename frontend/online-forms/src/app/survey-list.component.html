<div class="container">
  <header class="topnav">
    <div>
      <h1>Surveys</h1>
      <p class="muted">Create, take, and explore results.</p>
    </div>
    <nav>
      <button class="btn" (click)="goCreate()">Create Survey</button>
    </nav>
  </header>

  <section *ngIf="loading" class="center">Loading surveys…</section>

  <ul class="survey-list" *ngIf="!loading">
    <li *ngFor="let s of surveys" class="survey-card card">
      <div class="meta">
        <h3>{{ s.title }}</h3>
        <p class="muted">{{ s.description || 'No description' }}</p>
      </div>
      <div class="actions">
        <button class="btn" (click)="take(s.id)">Take</button>
        <button class="btn outline" (click)="stats(s.id)">Stats</button>
      </div>
    </li>
  </ul>

  <p *ngIf="!loading && surveys.length === 0" class="center muted">No surveys yet — create one!</p>
</div>
